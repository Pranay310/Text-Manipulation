<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Manipulation</title>

	<!-- <link type="text/javascript" src="script.js"> -->
	

	<style type="text/css">
	
		body{
			background-color: white;
		}
		.aniTheme
		{
			width: 250px;
			height: 40px;
			background-color: cyan;   
			display: flex;
			margin: 0 auto;
			justify-content: center;
			border-radius: 10px;
			border: none;
			gap: 100px;
		}
		.aniTheme button{
			border-radius: 10px;
			border: none;
		}
		#themeDark{
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>

	<h1 align="center">TEXT MANIPULATION</h1><br>
	<h3 align="center">Here we Performs task on Text</h3><br><br>
	<div>
		<form align="center">
			<label>Enter Your Text Here</label><br><br>
			<textarea rows="10" cols="40" id="text" onkeyup="startPreview()" autofocus style="background-color: black; color: white; font-size: 20px;"></textarea><br>
			<button type="button" id="upperCase" onclick="transformUpperCase()">Upper Case</button>
			<button type="button" id="lowerCase" onclick="transformLowerCase()">Lower Case</button>
			<button type="button" id="fontChange" onclick="transformFont()">Change Font</button><br><br>
			<section class="aniTheme">
				<button type="button" id="themeDark" onclick="themeChangeToDark()">Dark Mood</button>
				<button type="button" id="themeLight" onclick="themeChangeToLight()" style="opacity: 0;">Light Mood</button>
			</section>
			<p id="preview"></p>

		</form>
	</div>

	<script src="script.js"></script>

</body>
</html>
